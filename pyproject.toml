    {name = "Levente LajkÃ³"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "requests>=2.32.5,<3.0.0",
    "selenium>=4.35.0,<5.0.0",
    "pandas>=2.0.0,<3.0.0",
